<!DOCTYPE html>
<html>
  <head>
    <title>Form Controls</title>
  </head>
  <body>
    <h1>Forms</h1>

    <div>
      <input type="radio" name="module" value="module 1" checked /> Module 1
    </div>
    <!-- <br /> -->
    <input type="radio" name="module" value="module 2" /> Module 2

    <hr />

    <input type="checkbox" name="social_media" value="facebook" /> Facebook
    <input type="checkbox" name="social_media" value="youtube" /> Youtube
    <input type="checkbox" name="social_media" value="instagram" /> Instagram

    <hr />

    <form action="http://www.example.com/profile.php">
      <p>What device do you listen to music on?</p>
      <select name="devices">
        <option value="ipod">iPod</option>
        <option value="radio">Radio</option>
        <option value="computer" selected>Computer</option>
      </select>

      <select name="devices" multiple>
        <option value="ipod">iPod</option>
        <option value="radio">Radio</option>
        <option value="computer" selected>Computer</option>
      </select>

      <hr />

      <input type="file" />

      <input type="submit" value="Submit My Form" />

      <button>Test Button</button>

      <input type="date" name="dob" />
    </form>
  </body>
</html>

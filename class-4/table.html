<html>
  <head>
    <title>Table Example</title>
  </head>

  <body>
    <table border="2">
      <tr>
        <th></th>
        <th>Col Heading 2</th>
        <th>Col Heading 3</th>
      </tr>
      <tr>
        <th>Row Heading 1</th>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <th>Row Heading 2</th>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
    </table>

    <hr />
    <table border="2">
      <tr>
        <th></th>
        <th>9am</th>
        <th>10am</th>
        <th>11am</th>
        <th>12am</th>
      </tr>
      <tr>
        <th>Monday</th>
        <td rowspan="2">Geography</td>
        <td>Math</td>
        <td>Art</td>
      </tr>
      <tr>
        <th>Tuesday</th>
        <td colspan="1">Gym</td>
        <td>Home Ec</td>
      </tr>
    </table>

    <hr />
  </body>
</html>
